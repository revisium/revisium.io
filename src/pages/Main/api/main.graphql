fragment Code on LandingMainFlatCode {
  docker {
    code
    title
  }
  dockerCompose {
    title
    code
  }
}

query mainPage {
  version: constantFlat(id: "version")
  mainFlat(id: "main") {
    texts {
      title
      description
    }
    github
    cloud {
      label
      link
    }
    preview {
      url
    }
    code {
      docker {
        code
        title
      }
      dockerCompose {
        title
        code
      }
    }
  }
}
