fragment Feature on LandingFeatureFlat {
  featureId
  title
  description
  file {
    width
    height
    url
    mimeType
  }
}

fragment Case on LandingCaseFlat {
  caseId
  title
  description
  file {
    width
    height
    url
    mimeType
  }
}

fragment MainFeatures on LandingmainFlatFeatures {
  title
  items {
    ...Feature
  }
}

fragment MainCases on LandingmainFlatCases {
  title
  items {
    ...Case
  }
}

fragment Code on LandingmainFlatCode {
  docker {
    code
    title
  }
  dockerCompose {
    title
    code
  }
}

query mainPage {
  version: constantFlat(id: "version")
  mainFlat(id: "main") {
    texts {
      title
      description
    }
    github
    cloud {
      label
      link
    }
    docs {
      link
      label
    }
    preview {
      url
    }
    code {
      docker {
        code
        title
      }
      dockerCompose {
        title
        code
      }
    }
    features {
      ...MainFeatures
    }
    cases {
      ...MainCases
    }
  }
}
